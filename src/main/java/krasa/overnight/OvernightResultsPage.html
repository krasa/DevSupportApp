<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

        >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<wicket:extend>
    <wicket:child/>
    <form action="" wicket:id="form">
        <input type="text" wicket:id="date"/>

        <div>
            Failed from : <input type="text" wicket:id="differenceFromDate"/>
        </div>
        <table class="dataview" cellspacing="0" wicket:id="differenceFromTable">[table]</table>


    </form>
    <div>
        All:
    </div>
    <table class="dataview" cellspacing="0" wicket:id="table">[table]</table>

</wicket:extend>

</body>
</html>
