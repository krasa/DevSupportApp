<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "../www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"

      xml:lang="cs" xmlns="http://www.w3.org/1999/xhtml" lang="cs">
<head>
    <meta http-equiv="content-language" content="cs"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta http-equiv="Cache-control" content="no-cache"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <style media="all" type="text/css">@import "/css/all.css";</style>
</head>

<body>

<div id="main">
    <div id="header">
        <span wicket:id="DebugBar"></span>
        <ul id="top-navigation" wicket:id="top">
        </ul>
    </div>
    <div id="middle">
        <div id="left-column" wicket:id="left">
        </div>
        <div id="center-column" wicket:id="center-column">
            <div wicket:id="feedback"></div>
            <div wicket:id="current"></div>

            <wicket:child/>
        </div>

    </div>
    <div id="footer"></div>
</div>
</body>
</html>
