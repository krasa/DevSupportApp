<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
        >

<wicket:extend>
    <form wicket:id="form">
        <input wicket:id="refreshBranchesButton" type="submit"
               wicket:message="value:refreshBranches"/>
        <input wicket:id="refreshReleasesFormSvn" type="submit"
               wicket:message="value:refreshReleasesFormSvn"/>
        <input wicket:id="clearSvn" type="submit"
               wicket:message="value:clearSvn"/>
        <input wicket:id="cleanHsqldb" value="cleanHsqldb" type="submit"/>
        <input wicket:id="shutdown" value="shutdown" type="submit"/>
        <br/>
        <div>
            <input wicket:id="addUser" value="addUser" type="submit"/>
            <table wicket:id="users" class="dataview"></table>
        </div>
    </form>
    <div wicket:id="repositories"></div>

    <wicket:child/>
</wicket:extend>
</html>
